on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

name: Continuous Integration

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run tests
      run: uv run pytest -vv --doctest-modules tests/ chainit/

    - name: Run ruff check
      run: uv run ruff check chainit/ tests/

    - name: Run ruff format check
      run: uv run ruff format --check chainit/ tests/

    - name: Run mypy
      run: uv run mypy chainit/
