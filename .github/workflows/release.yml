on:
  push:
    tags:
      - "*"

name: Release

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Install tomli-w
      run: uv pip install tomli-w

    - name: Set version
      run: |
        cat > update_version.py << 'EOF'
        import tomllib, pathlib, os, tomli_w
        p = pathlib.Path('pyproject.toml')
        d = tomllib.loads(p.read_text())
        d['project']['version'] = os.environ['GITHUB_REF_NAME'].lstrip('v')
        p.write_text(tomli_w.dumps(d))
        EOF
        uv run python update_version.py
      env:
        GITHUB_REF_NAME: ${{ github.ref_name }}

    - name: Build
      run: uv build

    - name: Publish release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/*.whl, dist/*.tar.gz"
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish package to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
